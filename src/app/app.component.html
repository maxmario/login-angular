<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
  <main>
    <form class="form text-muted" (ngSubmit)="onRegister()" #myForm="ngForm">

      <h1 class="text-center">Login</h1>

      <label for="name" class="mb-3 form-floating text-muted"><span>Nombre</span></label>
      <input type="text" class="form-control" name="name" id="name" autocomplete="name" required #nameInput="ngModel" [(ngModel)]="register.name" />
      <p class="text-danger" [class.invalid]="nameInput.invalid">Campo requerido</p>

      <label for="email" class="mb-3 form-floating text-muted"><span>Email</span></label>
      <input type="email" class="form-control" name="email" id="email" autocomplete="email" required #emailInput="ngModel" [(ngModel)]="register.email" />
      <p class="text-danger" [class.invalid]="emailInput.invalid">Campo requerido</p>

      <label for="password" class="mb-3 form-floating text-muted"><span>Password</span></label>
      <input type="password" class="form-control" name="password" id="password" required #passInput="ngModel" [(ngModel)]="register.password" />
      <p class="text-danger" [class.invalid]="passInput.invalid">Campo requerido</p>

      <input [disabled]="myForm.invalid" type="submit" class="btn btn-primary">

    </form>
  </main>
</body>
</html>
